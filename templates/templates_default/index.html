        <!-- Text CONTENT -->
        <div class="row">
            <div class="col-sm-6 col-md-5 col-lg-6">
                <div class="item item-type-doc">
                    <div class="item-head-doc"><img class="item-type-icon" src="/static/assets/images/doc.svg" alt=""
                            srcset=""><span class="item-doc-title">什么是云镜？</span></div>
                    <div class="item-brief-doc">
                        云镜，英文名CloudMirror(简称CM)，是一款站内资源搜索引擎，能够搜索文本，图片，视频，音乐，软件依赖包等资源，可自定义资源类型，扩展度高。</div>
                </div>

                <!-- Music CONTENT -->
                <div class="item item-type-audio">
                    <div class="item-head-audio"><img class="item-type-icon" src="/static/assets/images/audio.svg"

                    <div class="item-brief-doc">

                    <div class="item-brief-doc">
                        <video controls="controls" autoplay="autoplay">

                            <object data="/static/assets/videos/movie.mp4" width="320" height="240">
